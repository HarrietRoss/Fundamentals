<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
<h1>Tables</h1>
<H3>Table with no style</H3>

	<table>
		<tr>
			<th>Name</th>
			<th>Occupation</th>
			<th>Years Experience</th>

		</tr>
		
		<tr>
			<td>Jenn Aikins</td>
			<td>Straight Up Boss</td>
			<td>10</td>
		</tr>	

		<tr>
			<td>Harriet Ross</td>
			<td>Coder</td>
			<td>2 days</td>
		</tr>
	</table>

<hr>


<table>
	<tr>
		<th>Show</th>
		<th>genre</th>
		<th>rating</th>

	</tr>

	<tr>
		<td>My Favorite Martian</td>
		<td>Comedy</td>
		<td>G</td>
	</tr>
</table>

<table style="width:100%" border="2">
	<tr>
		<th>Show</th>
		<th>genre</th>
		<th>rating</th>

	</tr>

	<tr>
		<td>My Favorite Martian</td>
		<td>Comedy</td>
		<td>G</td>
	</tr>

</table>	
</body>
</html>
